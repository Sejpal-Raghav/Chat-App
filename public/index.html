<!DOCTYPE html>
<html lang="en">
  <html data-theme="dark">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>
        Chatty
      </title>
      <link rel="stylesheet" href="style.css">
      <script src="script.js" defer></script>
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Inknut+Antiqua:wght@300;400;500;600;700;800;900&display=swap"
      rel="stylesheet">
    </head>
    
    <body>
      <!-- Div containing the main part, the chat box -->
      <div class="login-page">
        <div class="HeadingSection">
          <p class="Heading">
            Welcome to ChimeIn !
          </p>
          <div class="modeSwitch">
            <button id="theme-toggle" class="toggle">
              <img id="light-icon" width="34" height="34" src="images\day.png">
              <img src="images\night.png" id="dark-icon" width="34" height="34" style="display: none;">
            </button>
          </div>
        </div>
        <div id="loginBox" class="login-box">
          <div id="username" class="username-input">
            <input type="text" placeholder="Username" id="UserInput">
          </div>
          <div id="chatroom" class="chatroom-input">
            <label id="chatRoom-label" for="chatRoom">
              Choose your chat room:
            </label>
            <select name="chatRoom" id="chatRoom">
              <option value="general">
                General
              </option>
              <option value="tech">
                Tech
              </option>
              <option value="gaming">
                Gaming
              </option>
            </select>
          </div>
          <div class="privateChatRoom">
  Click <button type="button" id="here_privateChatRoom">here</button> for a private chat room
</div>
          <button type="button" id="loginButton" class="login-button">
            Login
          </button>
        </div>
      </div>
      <script type="module" src="script.js" defer></script>
    </body>
  
  </html>
