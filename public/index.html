<!DOCTYPE html>
<html lang="en">
  <html data-theme="dark">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>
        Chatty
      </title>
      <link rel="stylesheet" href="style.css">
      <script src="script.js" defer></script>
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Inknut+Antiqua:wght@300;400;500;600;700;800;900&display=swap"
      rel="stylesheet">
    </head>
    
    <body>
      <!-- Div containing the main part, the chat box -->
      <div class="login-page">
        <div class="HeadingSection">
          <p class="Heading">
            Welcome to Chatty !
          </p>
          <div class="modeSwitch">
            <button id="theme-toggle" class="toggle">
              <img id="light-icon" width="34" height="34" src="images\day.png">
              <img src="images\night.png" id="dark-icon" width="34" height="34" style="display: none;">
            </button>
          </div>
        </div>
        <div class="login-box">
          <form id="form" method="post" action="/chatroom">
            <input type="text" name="username" id="UserInput">

            <select name="options" id="options">
              <option value="General">General</option>
              <option value="Tech">Tech</option>
              <option value="Gaming">Gaming</option>
            </select>

            <button id="login-button" class="login-button" type="submit">Login</button>
          </form>
        </div>
      </div>
      <script type="module" src="script.js" defer></script>
      <script src="config/config.js"></script>
    </body>
  
  </html>
