<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChimeIn</title>
    <link rel="stylesheet" href="style.css">
    <link rel="script" href="script.js">
</head>
<body>
    <!-- Div containing the main part, the chat box -->
    <div class="login-page">
        <div id="loginBox" class="login-box">
            
            <div id="username" class="username-input">
                <input type="text" placeholder="Username" id="UserInput">
            </div>
            <div id="chatroom" class="chatroom-input">
                <label for="chatRoom">Choose a chat room:</label>
                <select name= "chatRoom" id="chatRoom">
                    <option value="general">General</option>
                    <option value="tech">Tech</option>
                    <option value="gaming">Gaming</option>
                </select>
            </div>
            <div id="loginButton" class="login-button">
                Login
            </div>
        </div>
    </div>
</body>
</html>
